      transition: var(--transition);

    }

      padding: 12px;

      margin-bottom: 15px;
      font-size: 16px;
      transition: var(--transition);

    select:focus, input:focus {
      outline: none;
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    .btn {
      display: inline-block;
      background-color: var(--secondary-color);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      text-align: center;
      transition: var(--transition);
      width: 100%;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background-color: var(--primary-color);
    }

    .btn-secondary:hover {
      background-color: #1a252f;
    }

    .result-table {
      width: 100%;

      font-size: 15px;
      box-shadow: var(--box-shadow);
      border-radius: var(--border-radius);

    }

    .result-table tr:nth-child(even) {

      const grado = document.getElementById("grado").value;
      const antiguedad = parseInt(document.getElementById("antiguedad").value);
      const titulo = document.getElementById("titulo").value;
      const variabilidad = document.getElementById("variabilidad").value;

      const zona = document.getElementById("zona").value === "si";
      const usaCasino = document.getElementById("casino").value === "si";
      const obra = document.getElementById("obra").value;
      
      const ref = referencia[grado];

      const haber = ref.haber;
      const suplemento = haber * 0.02 * antiguedad;
      const bonificacionTitulo = ref.titulo[titulo] || 0;
      const Aportes = haber + suplemento + bonificacionTitulo;
      
      const adicionalFijacion = fijacion ? ref.fijacion : 0;
      const adicionalVariabilidad = variabilidad !== "ninguna" ? ref.variabilidad[variabilidad] : 0;
      const adicionalZona = zona ? ref.zona : 0;
      const adicionalCasino = usaCasino ? -casinoMonto : 0;
      
      const aporteLey13018 = -Aportes * 0.10;
      const aporteObra = obra === "carga" ? -Aportes * 0.085 : obra === "mascarga" ? -Aportes * 0.095 : -Aportes * 0.075;

function mostrarTabla() {
  // Primero calculamos todos los haberes netos para poder ordenarlos
  const listaConCalculos = Object.entries(referencia).map(([grado, datos]) => {
    const suplemento = datos.haber * 0.02 * datos.años;
    const baseSinTitulo = datos.haber + suplemento;
    const haberNeto = Math.round(
      baseSinTitulo + datos.fijacion - datos.casino 
      - (baseSinTitulo * 0.10) 
      - (baseSinTitulo * 0.085)
    );
    
    return {
      grado,
      datos,
      haberNeto
    };
  });

  // Ordenamos de mayor a menor según haberNeto
  const listaOrdenada = listaConCalculos.sort((a, b) => b.haberNeto - a.haberNeto);

  let tablaHTML = `
    <h3 style="color: var(--primary-color); text-align: center; margin-bottom: 20px;">Tabla de Haberes Estimados</h3>
    
    <div style="overflow-x: auto; -webkit-overflow-scrolling: touch;">
      <table class="result-table" style="min-width: 100%;">
        <thead>
          <tr>
            <th style="min-width: 150px;">Grado</th>
            <th style="min-width: 80px;">Años (ECG)</th>
            <th style="min-width: 120px; text-align: right;">Haber Neto</th>
            <th style="min-width: 150px; text-align: right;">Haber Neto Univ.</th>
          </tr>
        </thead>
        <tbody>
  `;

  listaOrdenada.forEach(({grado, datos, haberNeto}) => {
    const suplemento = datos.haber * 0.02 * datos.años;
    const baseConTitulo = datos.haber + suplemento + datos.titulo.universitario;
    
    const haberNetoUniv = Math.round(
      baseConTitulo + datos.fijacion - datos.casino
      - (baseConTitulo * 0.10)
      - (baseConTitulo * 0.085)
    );

    let rowStyle = "";
    switch (datos.jerarquia) {
      case "Oficial": rowStyle = "background-color: #fff9c4;"; break;
      case "Suboficial": rowStyle = "background-color: #e0e0e0;"; break;
      case "Aspirante": rowStyle = "background-color: #ffffff;"; break;
      default: rowStyle = "background-color: #ffffff;";
    }

    tablaHTML += `
      <tr style="${rowStyle}">
        <td>${grado}</td>
        <td>${datos.años}</td>        
        <td style="text-align: right;">$${haberNeto.toLocaleString("es-AR", {minimumFractionDigits: 0})}</td>
        <td style="text-align: right;">$${haberNetoUniv.toLocaleString("es-AR", {minimumFractionDigits: 0})}</td>
      </tr>
    `;
  });

  // Resto del código permanece igual...
  tablaHTML += `
        </tbody>
      </table>
    </div>

    <div class="note-box" style="margin-top: 20px;">
      <h4>Fórmulas de Cálculo:</h4>
      <ul>
        <li><strong>Haber neto</strong> = (Haber + Suplemento 2%) + Fijación + Casino - Aporte jubilatorio (10%) - Aporte obra social (8.5%)</li>
        <li><strong>Haber neto universitario</strong> = (Haber + Suplemento 2% + Título univ.) + Fijación + Casino - Aporte jubilatorio (10%) - Aporte obra social (8.5%)</li>
      </ul>
      <p>Nota: La tabla está ordenada de mayor a menor según el Haber Neto</p>
    </div>
    
    <style>
      @media (max-width: 768px) {
        .result-table {
          white-space: nowrap;
        }
        .result-table th, 
        .result-table td {
          padding: 10px 12px;
          font-size: 14px;
        }
        .result-table th {
          position: sticky;
          top: 0;
          background-color: var(--primary-color);
          color: white;
        }
      }
    </style>
  `;

  const tablaDiv = document.getElementById("tablaReferencias");
  tablaDiv.innerHTML = tablaHTML;
  tablaDiv.style.display = "block";
  document.getElementById("resultado").style.display = "none";
}
  </script>
</body>
</html>
