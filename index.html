    }

      font-size: 16px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--dark-color);
    }

    select, input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      margin-bottom: 15px;
      font-size: 16px;
      transition: var(--transition);
      background-color: white;
    }

    select:focus, input:focus {
      outline: none;
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    .btn {
      display: inline-block;
      background-color: var(--secondary-color);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      text-align: center;
      transition: var(--transition);
      width: 100%;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background-color: var(--primary-color);
    }

    .btn-secondary:hover {
      background-color: #1a252f;
    }

    .result-table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      font-size: 15px;
      box-shadow: var(--box-shadow);
      border-radius: var(--border-radius);
      overflow: hidden;
    }

    .result-table th {
      background-color: var(--primary-color);
      color: white;
      text-align: left;
      padding: 15px;
      font-weight: 600;
    }

    .result-table td {
      padding: 12px 15px;

    }

    .result-table tr:last-child td {
      border-bottom: none;
    }

    .result-table tr:nth-child(even) {

    }

    .result-table tr.total-row {

    }

    .note-box {

      margin-top: 20px;
      border-radius: 0 var(--border-radius) var(--border-radius) 0;

    }

    .update-info {

      margin-top: 20px;

    }

    /* Nuevos estilos para botones de jerarquía */

      background-color: #f8f9fa;
      border: 2px solid #dee2e6;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      text-align: center;

    }

    .btn-jerarquia:hover {

      border-color: var(--secondary-color);

    }

    .btn-jerarquia.active {
      background-color: var(--secondary-color);
      border-color: var(--secondary-color);

    }

    .btn-jerarquia.active:hover {

    // Variable para almacenar todos los grados
    const todosLosGrados = Object.keys(referencia);

    // Función para determinar jerarquía automáticamente
    function determinarJerarquia(grado) {
      const gradosOficiales = [
        "INSPECTOR GENERAL", "PREFECTO", "SUBPREFECTO", 
        "ALCAIDE MAYOR", "ALCAIDE", "SUBALCAIDE",
        "ADJUTOR PRINCIPAL", "ADJUTOR", "SUBADJUTOR"
      ];
      
      const gradosAspirantes = [
        "CADETE DE TERCER AÑO", "CADETE DE SEGUNDO AÑO"
      ];
      
      if (gradosOficiales.includes(grado)) {
        return "Oficial";
      } else if (gradosAspirantes.includes(grado)) {
        return "Aspirante";
      } else {
        return "Suboficial"; // Todos los demás son Suboficiales
      }
    }

    // Función para obtener años del escalafón
    function obtenerAños(grado) {
      return escalafon[grado] || 0;
    }

    // Función para calcular casino automáticamente
    function calcularCasino(grado) {
      const jerarquia = determinarJerarquia(grado);
      const haberSubadjutor = referencia["SUBADJUTOR"].haber;
      const haberSubayudante = referencia["SUBAYUDANTE"].haber;
      const haberActual = referencia[grado].haber;
      
      switch(jerarquia) {
        case "Oficial":
          return haberSubadjutor * 0.012; // 1.2%
        case "Suboficial":
          return haberSubayudante * 0.008; // 0.8%
        case "Aspirante":
          return haberActual * 0.003; // 0.3%
        default:
          return 0;
      }
    }

    // Función para formatear moneda
    function formatearMoneda(valor, decimales = 2) {
      return `$${valor.toFixed(decimales).replace(/\B(?=(\d{3})+(?!\d))/g, ",")}`;
    }

    function formatearMonedaCompacta(valor) {
      return `$${valor.toLocaleString("es-AR", {minimumFractionDigits: 0})}`;
    }

    // Función para inicializar el select de grados
    function inicializarSelectGrados() {
      const selectGrado = document.getElementById('grado');
      selectGrado.innerHTML = ''; // Limpiar opciones existentes
      
      todosLosGrados.forEach(grado => {
        const option = document.createElement('option');
        option.value = grado;
        option.textContent = grado; // Solo el nombre del grado, sin letras
        option.setAttribute('data-jerarquia', determinarJerarquia(grado));
        selectGrado.appendChild(option);
      });
    }

    // Función para filtrar grados por jerarquía
    function filtrarGrados(jerarquiaFiltro) {
      const selectGrado = document.getElementById('grado');
      const opcionesActuales = selectGrado.querySelectorAll('option');
      const gradoSeleccionado = selectGrado.value;
      
      // Actualizar botones activos
      document.querySelectorAll('.btn-jerarquia').forEach(btn => {
        btn.classList.remove('active');
      });
      document.querySelector(`[data-jerarquia="${jerarquiaFiltro}"]`).classList.add('active');
      
      // Mostrar/ocultar opciones según el filtro
      opcionesActuales.forEach(opcion => {
        const jerarquiaOpcion = opcion.getAttribute('data-jerarquia');
        opcion.style.display = jerarquiaOpcion === jerarquiaFiltro ? '' : 'none';
      });
      
      // Si el grado seleccionado está oculto, seleccionar el primero visible
      const opcionSeleccionada = selectGrado.querySelector('option[value="' + gradoSeleccionado + '"]');
      if (opcionSeleccionada && opcionSeleccionada.style.display === 'none') {
        const primeraOpcionVisible = selectGrado.querySelector('option[style=""]');
        if (primeraOpcionVisible) {
          selectGrado.value = primeraOpcionVisible.value;
          verificarFijacion(); // Actualizar campo de fijación
        }
      }
    }

    function obtenerJerarquiaSeleccionada() {
      const grado = document.getElementById('grado').value;

    function verificarFijacion() {

      const campoFijacion = document.getElementById("fijacionCampo");

      campoFijacion.style.display = GRADOS_CON_FIJACION.includes(gradoSeleccionado) ? "block" : "none";

    // Función para obtener datos del formulario
    function obtenerDatosFormulario() {
      return {
        antiguedad: parseInt(document.getElementById("antiguedad").value),
        titulo: document.getElementById("titulo").value,
        variabilidad: document.getElementById("variabilidad").value,
        fijacion: document.getElementById("fijacion").value === "si",
        zona: document.getElementById("zona").value === "si",
        usaCasino: document.getElementById("casino").value === "si",
        obra: document.getElementById("obra").value
      };
    }

    // Función principal de cálculo
    function calcularHaber(ref, datosUsuario, grado) {
      const {
        antiguedad,
        titulo,
        variabilidad,
        fijacion,
        zona,
        usaCasino,
        obra
      } = datosUsuario;

      const añosEscalafon = obtenerAños(grado);
      const suplemento = ref.haber * CONSTANTES.PORCENTAJE_SUPLEMENTO * antiguedad;
      const bonificacionTitulo = ref.titulo[titulo] || 0;
      const baseAportes = ref.haber + suplemento + bonificacionTitulo;
      
      // Calcular casino dinámicamente
      const montoCasino = calcularCasino(grado);
      const adicionalCasino = usaCasino ? -montoCasino : 0;

      const adicionalFijacion = fijacion ? ref.fijacion : 0;
      const adicionalVariabilidad = variabilidad !== "ninguna" ? ref.variabilidad[variabilidad] : 0;
      const adicionalZona = zona ? ref.zona : 0;
      
      const aporteJubilatorio = -baseAportes * CONSTANTES.PORCENTAJE_APORTE_JUBILATORIO;
      const aporteObra = -baseAportes * CONSTANTES.PORCENTAJES_OBRA_SOCIAL[obra];

      const total = baseAportes + adicionalVariabilidad + adicionalFijacion + 
                    adicionalZona + adicionalCasino + aporteJubilatorio + aporteObra;

      return {
        haber: ref.haber,
        suplemento,
        bonificacionTitulo,
        adicionalVariabilidad,
        adicionalFijacion,
        adicionalZona,
        adicionalCasino,
        montoCasino,
        aporteJubilatorio,
        aporteObra,
        total,
        añosEscalafon
      };
    }

        </tr>
      `).join('') + `
        <tr style="background-color: rgba(52, 152, 219, 0.1); border-top: 2px solid var(--secondary-color);">
          <td style="padding: 12px;"><strong style="font-size: 16px;">TOTAL ESTIMADO</strong></td>
          <td style="padding: 12px; text-align: right;">
            <strong style="font-size: 16px; color: var(--secondary-color);">
              ${formatearMoneda(calculo.total)}
            </strong>
          </td>
        </tr>
      `;
    }

    // Función para generar nota de aclaración
    function generarNotaAclaracion() {
      return `
        <div class="note-box">
          <h4>Aclaración:</h4>
          <p>El resultado es estimativo y no contempla los siguientes rubros:</p>
          <ul>
            <li>SUMA FIJA DCTO. 56/2020</li>
            <li>SUB. POR FALLECIMIENTO</li>
            <li>SEGURO OBLIGATORIO (C.N.A.S.)</li>
            <li>ASIST. VARIAS (D.O.S.)</li>
            <li>Otros...</li>
          </ul>
        </div>
      `;
    }

    // Función para renderizar resultado
    function renderizarResultado(calculo, grado) {
      const tablaHTML = `
        <h3 style="color: var(--primary-color); text-align: center; margin-bottom: 20px;">
          Resultado del Cálculo - ${grado}
        </h3>
        
        <div style="overflow-x: auto;">
          <table style="width: 100%; min-width: 500px; border-collapse: collapse; font-size: 15px;">
            <thead>
              <tr>
                <th style="padding: 12px; background-color: var(--primary-color); color: white; text-align: left;">
                  Concepto
                </th>
                <th style="padding: 12px; background-color: var(--primary-color); color: white; text-align: right;">
                  Importe
                </th>
              </tr>
            </thead>
            <tbody>
              ${generarFilasResultado(calculo)}
            </tbody>
          </table>
        </div>

        ${generarNotaAclaracion()}
      `;

      document.getElementById("resultado").innerHTML = tablaHTML;
      document.getElementById("resultado").style.display = "block";
    }

    // Función principal calcular
    function calcular() {
      const datosUsuario = obtenerDatosFormulario();
      const grado = document.getElementById("grado").value;
      const ref = referencia[grado];
      
      const calculo = calcularHaber(ref, datosUsuario, grado);
      renderizarResultado(calculo, grado);
      
      document.getElementById("tablaReferencias").style.display = "none";
    }

    // Función para calcular haber neto
    function calcularHaberNeto(datos, grado, conTitulo = false) {
      const años = obtenerAños(grado);
      const suplemento = datos.haber * CONSTANTES.PORCENTAJE_SUPLEMENTO * años;
      const titulo = conTitulo ? datos.titulo.universitario : 0;
      const base = datos.haber + suplemento + titulo;
      const montoCasino = calcularCasino(grado);
      
      return base + datos.fijacion - montoCasino - 
             (base * CONSTANTES.PORCENTAJE_APORTE_JUBILATORIO) - 
             (base * CONSTANTES.PORCENTAJES_OBRA_SOCIAL.carga);
    }

    // Función para mostrar tabla de referencias
    function mostrarTabla() {
      const listaCalculada = Object.keys(referencia).map(grado => {
        const datos = referencia[grado];
        const años = obtenerAños(grado);
        const calculoBase = calcularHaberNeto(datos, grado, false);
        const calculoConTitulo = calcularHaberNeto(datos, grado, true);
        
        return {
          grado,
          datos,
          años,
          haberNeto: Math.round(calculoBase),
          haberNetoUniv: Math.round(calculoConTitulo)
        };
      });

      const listaOrdenada = listaCalculada.sort((a, b) => b.haberNeto - a.haberNeto);
      renderizarTablaReferencias(listaOrdenada);
    }

    // Función para renderizar tabla de referencias
    function renderizarTablaReferencias(listaOrdenada) {
      let tablaHTML = `
        <h3 style="color: var(--primary-color); text-align: center; margin-bottom: 20px;">Tabla de Haberes Estimados</h3>
        
        <div style="overflow-x: auto; -webkit-overflow-scrolling: touch;">
          <table class="result-table" style="min-width: 100%;">
            <thead>
              <tr>
                <th style="min-width: 150px;">Grado</th>
                <th style="min-width: 80px;">Años (ECG)</th>
                <th style="min-width: 120px; text-align: right;">Haber Neto</th>
                <th style="min-width: 150px; text-align: right;">Haber Neto Univ.</th>
              </tr>
            </thead>
            <tbody>
      `;

      listaOrdenada.forEach(({grado, años, haberNeto, haberNetoUniv}) => {
        const jerarquia = determinarJerarquia(grado);
        let rowStyle = "";
        switch (jerarquia) {
          case "Oficial": rowStyle = "background-color: #fff9c4;"; break;
          case "Suboficial": rowStyle = "background-color: #e0e0e0;"; break;
          case "Aspirante": rowStyle = "background-color: #ffffff;"; break;
          default: rowStyle = "background-color: #ffffff;";
        }

        tablaHTML += `
          <tr style="${rowStyle}">
            <td>${grado}</td>
            <td>${años}</td>        
            <td style="text-align: right;">${formatearMonedaCompacta(haberNeto)}</td>
            <td style="text-align: right;">${formatearMonedaCompacta(haberNetoUniv)}</td>
          </tr>
        `;
      });

      tablaHTML += `
            </tbody>
          </table>
        </div>

        <div class="note-box" style="margin-top: 20px;">
          <h4>Fórmulas de Cálculo:</h4>
          <ul>
            <li><strong>Haber neto</strong> = (Haber + Suplemento 2%) + Fijación + Casino - Aporte jubilatorio (10%) - Aporte obra social (8.5%)</li>
            <li><strong>Haber neto universitario</strong> = (Haber + Suplemento 2% + Título univ.) + Fijación + Casino - Aporte jubilatorio (10%) - Aporte obra social (8.5%)</li>
          </ul>
          <p>Nota: La tabla está ordenada de mayor a menor según el Haber Neto</p>
        </div>
        
        <style>
          @media (max-width: 768px) {
            .result-table {
              white-space: nowrap;
            }
            .result-table th, 
            .result-table td {
              padding: 10px 12px;
              font-size: 14px;
            }
            .result-table th {
              position: sticky;
              top: 0;
              background-color: var(--primary-color);
              color: white;
            }
          }
        </style>
      `;

      const tablaDiv = document.getElementById("tablaReferencias");
      tablaDiv.innerHTML = tablaHTML;
      tablaDiv.style.display = "block";
      document.getElementById("resultado").style.display = "none";
    }

    // Inicialización al cargar la página
    document.addEventListener('DOMContentLoaded', function() {
      // Inicializar el select de grados
      inicializarSelectGrados();
      
      // Configurar event listeners
      document.getElementById('grado').addEventListener('change', verificarFijacion);
      
      const btnCalcular = document.querySelector('.btn');
      const btnTabla = document.querySelector('.btn-secondary');
      
      btnCalcular.addEventListener('click', calcular);
      btnTabla.addEventListener('click', mostrarTabla);
      
      // Establecer filtro inicial
      filtrarGrados('Oficial');
    });
  </script>
</body>
</html>
